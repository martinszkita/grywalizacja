{% extends 'base.html' %}
{% block content %}
    <h1 class="mb-4 text-center">W poniższym zdaniu wybierz słowo najlepiej pasujące do luki</h1>
    <p class="fs-1 text-center mb-5">{{ sentence }}</p>

    <form method="post">
        {% csrf_token %}

        <!-- Kafelki -->
        <div class="row g-3">
            {% for value, label in form.fields.ans.choices %}
                <div class="col-12 col-md-4">
                    <!-- ukryte radio -->
                    <input type="radio" class="btn-check" name="ans" id="opt{{ forloop.counter }}" value="{{ value }}">
                    <!-- widoczny kafelek -->
                    <label class="btn btn-outline-primary btn-lg w-100 py-4 fs-4" for="opt{{ forloop.counter }}">
                        {{ label }}
                    </label>
                </div>
            {% endfor %}
        </div>

        <!-- Notatka -->
        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-outline-secondary btn-lg py-3 fs-5" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#noteBox">
                ➕ Dodaj notatkę
            </button>
        </div>
        <div class="collapse mt-3" id="noteBox">
            <div class="card card-body">
                {{ form.note.label_tag }}
                {{ form.note }}
            </div>
        </div>

        <!-- Submit -->
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success btn-lg px-5">Zatwierdź</button>
        </div>
    </form>
{% endblock %}
