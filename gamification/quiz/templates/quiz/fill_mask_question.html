{% extends 'base.html' %}
{% block content %}
  <h1 class="mb-4 text-center">
    W poniższym zdaniu wybierz słowo najlepiej pasujące do luki
  </h1>

  <p class="fs-1 text-center mb-5">{{ masked_sentence }}</p>

  <form method="post">
    {% csrf_token %}

    <!-- Kafelki -->
    <div class="d-flex flex-wrap justify-content-center gap-3">
      {% for value, label in form.fields.answer.choices %}
        <div>
          <!-- ukryte radio -->
          <input type="radio" class="btn-check" name="answer" id="opt{{ forloop.counter }}" value="{{ value }}">
          <!-- widoczny kafelek -->
          <label class="btn btn-outline-primary btn-lg px-4 py-3 fs-4" for="opt{{ forloop.counter }}">
            {{ label }}
          </label>
        </div>
      {% endfor %}
    </div>

    <!-- Kafelek "Dodaj notatkę" -->
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-outline-secondary btn-lg py-3 fs-5" type="button"
              data-bs-toggle="collapse" data-bs-target="#noteBox">
        ➕ Dodaj notatkę
      </button>
    </div>

    <div class="collapse justify-content-center" id="noteBox">
      <div class="card card-body">
        {{ form.user_comment.label_tag }}
        {{ form.user_comment }}
      </div>
    </div>

    <!-- Submit -->
    <div class="d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-success btn-lg px-5">Zatwierdź</button>
    </div>
  </form>
{% endblock %}
