{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Wybierz temat quizu</h1>

    <form method="get" action="">
        <div class="row g-4">

            {% for text in texts %}
            <div class="col-12 col-md-4">
                <!-- ukryty radio -->
                <input type="radio" class="btn-check" name="topic" id="topic{{ text.id }}" value="{{ text.title }}">
                <!-- karta jako label -->
                <label for="topic{{ text.id }}" class="card h-100 shadow-sm selectable-card">
                    {% if text.image %}
                        <img src="{{ text.image.url }}" class="card-img-top" alt="{{ text.title }}">
                    {% endif %}
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ text.title }}</h5>
                    </div>
                </label>
            </div>
            {% endfor %}

        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5">Rozpocznij quiz!</button>
        </div>
    </form>
</div>

{% endblock %}
