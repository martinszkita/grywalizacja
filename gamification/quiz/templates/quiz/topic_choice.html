{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Wybierz temat quizu</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">

        {% for text in texts %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <!-- Obrazek - możesz dodać własne pliki do static/images -->
                {% comment %} <img src="{% static 'images/' %}{{ text.title|slugify }}.jpg" 
                     class="card-img-top" alt="{{ text.title }}"> {% endcomment %}

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">{{ text.title }}</h5>
                    <p class="card-text text-muted text-center">
                        Kliknij, aby rozpocząć quiz dotyczący tematu "{{ text.title }}".
                    </p>
                    <div class="mt-auto d-flex justify-content-center">
                        <a href="{% url 'fill_mask_question' text.title 1 %}" 
                           class="btn btn-primary">
                            Rozpocznij quiz
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
