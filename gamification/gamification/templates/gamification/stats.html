{% extends 'base.html' %}

{% block title %}
  Statystyki
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">Statystyki</h1>
    <table class="table table-striped">
      <tbody>
        {% for stat in stats_items %}
          <tr>
            <td>{{ stat.0 }}</td>
            <td>{{ stat.1 }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
