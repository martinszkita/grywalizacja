version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build
    task:
      jobs:
        - name: pip
          commands:
            - sem-version python 3.11
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
    dependencies: []
  - name: Test
    dependencies:
      - Build
    task:
      prologue:
        commands:
          - sem-version python 3.11
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Checklist
          commands:
            - cd gamification
            - python manage.py check --deploy
        - name: Style check
          commands:
            - pip install flake8
            - flake8 gamification/ --max-line-length=127
        - name: Unit tests
          commands:
            - cd gamification
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
